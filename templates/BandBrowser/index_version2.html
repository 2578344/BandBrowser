<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Index test bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  
</head>

<body>

    <div class="top-container">
        <div class="left">
            <h1 style="padding-bottom:10px">BandBrowser</h1>

        </div>
        <div class="right">
            <button>My account</button>
        </div>
        <button class="position-absolute bottom-0 start-0" id="bs-button" >Homepage</button><button class="position-absolute bottom-0 " id="bs-button2"  onClick="location.href={% url 'BandBrowser:myBandPage' %}" >My Band</button>

    </div>

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark " id="bs-navBar"  >
            <div class="container-fluid ">


              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" ></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav " >
                  <li class="nav-item" style="margin-top:5px" >
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Most recent</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    
                  </li>
                  <li class="nav-item invisible" >
                    <select class="form-select" aria-label="Default select example">
                      <option selected>GuitaristGuitaristGuitaristGuitaristGuitaristGuitaristGuitaristGuitaristGuitaristGuitaristGuitaristggggg</option>
                    </select>
                  <li class="nav-item " >
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Genre</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </li>
                  <li class="nav-item " >
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Commitment</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </li>
                  <li class="nav-item" >
                    <div class="input-group rounded">
                      <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                      <span class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                      </span>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </nav>



    <div class="bottom-container">



            
    </div>
    <button class="create-post-btn"><a href="{% url 'BandBrowser:createPostPage' %}">Create Post</a></button>

</html>
