<!DOCTYPE html>
{% load staticfiles %}

{% load bandBrowser_template_tags %}

<html>

    <head>
        <title>BandBrowser</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>

    <div class="top-container">
        <div class="left">
            <h1 style="padding-bottom:10px; color: white">{% block title_block %}{% endblock %}</h1>
        </div>
            <div class="right">
                {% if user.is_authenticated %}
                <a href="{% url 'BandBrowser:accountPage' %}">
                    <button>My account</button>
                </a>
                <div class="right">
                    <a href="{% url 'BandBrowser:logout' %}">
                        <button>Logout</button>
                    </a>
                </div>
                {% else %}
                    <a href="{% url 'BandBrowser:loginPage' %}">
                        <button>Sign in</button>
                    </a>
                    <a href="{% url 'BandBrowser:createAccountPage' %}">
                        <button>register</button>
                    </a>
                {% endif %}
            </div>

        <button class="position-absolute bottom-0 start-0"  style="background-color:#92A9BD;padding: 2.5px 15px;"  ><a href="{% url 'BandBrowser:index' %}">Homepage</a></button>
        <!-- {% if user.is_authenticated %} -->
        <button class="position-absolute bottom-0 " style="background-color:#92A9BD;padding: 2.5px 15px; left:110px;" ><a href="{% url 'BandBrowser:myBandPage' %}">My Bands</a></button>
        <!-- {% endif %} -->
    </div>

    <body>
        <div>
            {% block body_block %}
            {% endblock %}
        </div>
    </body>

</html>
